
    <div id="login-page" class="row">
        <div class="col s12 z-depth-6 card-panel">
          <form class="login-form" [formGroup]="dataForm"  (ngSubmit)="identifyUser()">
            <div class="row">
            </div>
            <div class="row add">
              <div class="input-field col s12">
                <i class="material-icons prefix">mail_outline</i>
                <input formControlName="username" class="validate" id="email" type="email">
                <label for="email" data-error="wrong" data-success="right">Email</label>
              </div>
              <div class="errorValidation">
                <label *ngIf="dataForm.controls['username'].errors && (dataForm.controls['username'].dirty || dataForm.controls['username'].touched)">
                  El correo no cumple con lo requisitos.
                </label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock_outline</i>
                <input formControlName="password" id="password" type="password">
                <label for="password">Password</label>
              </div>

              <div class="errorValidation">
                <label  *ngIf="dataForm.controls['password'].errors && (dataForm.controls['password'].dirty || dataForm.controls['password'].touched)">
                  la contraseña no cumple con lo requisitos.
                </label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <button [disabled]="dataForm.controls['username'].errors || dataForm.controls['password'].errors" class="btn waves-effect waves-light col s12 grey darken-3" type="submit">Ingresa</button>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6 m6 l6">
                <p class="margin medium-small"><a routerLink="/seguridad/crear-usuario">Registrate ahora!</a></p>
              </div>
              <div class="input-field col s6 m6 l6">
                  <p class="margin right-align medium-small"><a routerLink="/seguridad/recuperar-clave">Olvidaste tu contraseña?</a></p>
              </div>          
            </div>
    
          </form>
        </div>
      </div>
