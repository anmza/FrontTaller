
    <div id="login-page" class="row">
        <div class="col s12 z-depth-6 card-panel">
          <form class="login-form">
            <div class="row">
              <div class="input-field col s12 add">
                <i class="material-icons prefix">mail_outline</i>
                <input formControlName="usuario" class="validate" id="email" type="email">
                <label for="email" data-error="wrong" data-success="right">Email</label>
              </div>
              <div class="errorValidation">
                <label>
                  El correo no cumple con lo requisitos.
                </label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <button class="btn waves-effect waves-light col s12 grey darken-3 padd">Recuperar Clave</button>
              </div>
            </div>
          </form>
        </div>
      </div>
