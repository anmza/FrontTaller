<a routerLink="/parametros/crear-vehiculo" class="btn">Registrar Vehiculo</a>

<table class="table responsive">

    <thead>
        <tr>
            <th>Placa</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Pasajeros</th>
            <th>Motor</th>
            <th>Pais</th>
            <th>Descripcion</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of listadoVehiculos">

            <td>
                {{p.Placa}}
            </td>
            <td>
                {{p.Marca}}
            </td>
            <td>
                {{p.Modelo}}
            </td>
            <td>
                {{p.Pasajeros}}
            </td>
            <td>
                {{p.Motor}}
            </td>
            <td>
                {{p.Pais}}
            </td>
            <td>
                {{p.Descripcion}}
            </td>
            <td>
                <a routerLink="/parametros/editar-vehiculo/{{p.Id}}" class="btn">Editar</a>
            </td>
            <td>
                <a routerLink="/parametros/eliminar-vehiculo/{{p.Id}}" class="btn red darken-1">Eliminar</a>
            </td>

        </tr>
    </tbody>

</table>>
