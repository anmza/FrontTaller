
<h1 class="center-align">Crear Propietario</h1>
<div class="row">

    <article class="col s6 offset-s3">
        <form [formGroup]="fgValidator" (ngSubmit)="GuardarPropietario()" method="post" action="formulario-contacto.php">
            <div class="input-field">
                <label for="Nombre">Nombre</label>
                <input formControlName="Nombre" type="text" name="Nombre" required>
            </div>
            <div class="input-field">
                <label for="Apellido">Apellido</label>
                <input formControlName="Apellido" type="text" name="Apellido" required>
            </div>
            <div class="input-field">
                <label for="Telefono">Telefono</label>
                <input formControlName="Telefono" type="text" name="Telefono" required>
            </div>
            <div class="input-field">
                <label for="Documento">Documento</label>
                <input formControlName="Documento" type="text" name="Documento" required>
            </div>
            <div class="input-field">
                <select formControlName="Ciudad">
                  <option value="" selected></option>
                  <option value="Bogotá">Bogotá</option>
                  <option value="Manizales">Manizales</option>
                  <option value="Cali">Cali</option>
                  <option value="Medellin">Medellin</option>
                  <option value="Pasto">Pasto</option>
                </select>
                <label>Ciudad</label>
              </div>
            
            <div class="input-field">
                <label for="Correo">Correo</label>
                <input formControlName="Correo" type="text" name="Correo" required>
            </div>

            <p class="center-align">
                <button [disabled]="!fgValidator.valid" class="waves-effect waves-light btn" type="submit"><i class="material-icons right">send</i>Enviar</button>
                <button class="waves-effect waves-light btn far" routerLink="/parametros/buscar-propietario">Cancelar</button>
            </p>
        </form>
    </article> 
</div>
